<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Categorization</title>
    <link rel="stylesheet" href="styless.css">
    <script src="server.js"></script>
</head>
<body>
    <div class="container">
        <h1>News Categorization</h1>
        <form class="form" id="newsForm">
            <label for="headline">Enter News Headline:</label>
            <input type="text" id="headline" class="head" placeholder="Type your news headline here...">
            <button id="button">Submit</button>
        </form>
        <div class="output">
            <h2>Category Counts:</h2>
            <ul id="categoryList">
            </ul>
        </div>
    </div>

</body>
</html>
